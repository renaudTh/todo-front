<div class="filters">

    <div>{{ itemsNumber }} Items left</div>
    <div>
        <span *ngFor="let filter of filters" [id]="filter.id" (click)="onSelect(filter.id)"
            [class]="setClass(filter.id)">{{filter.name}}</span>
    </div>
    <div class="filter" (click)="onClearCompleted()">
        Clear Completed
    </div>
</div>
